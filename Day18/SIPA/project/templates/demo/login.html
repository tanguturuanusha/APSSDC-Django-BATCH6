{% extends 'demo/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto mt-5">
		<div class="card-body">
			<h3 class="bg-dark text-light text-center border rounded p-2">Login</h3>
			<form method="POST" class="ml-5 mr-5">
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" value="Login" class="btn btn-success btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
