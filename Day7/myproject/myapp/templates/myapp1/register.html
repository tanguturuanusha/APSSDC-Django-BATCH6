{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>::Registration::</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container" style="text-align: center; margin-top: 100px; padding: 3%; background-color: #fa6fe9">
		<h2> Registration Form </h2>
		<form method="POST">
			{% csrf_token %}
			<input type="text" class="form-control col-md-8" placeholder=" Enter your User name"><br>
			<input type="password" class="form-control col-md-8" placeholder="enter password">
			 Gender: <input type="radio" value="m" name="gender" class="form-input-check">Male
			 <input type="radio" value="f" name="gender" class="form-input-check">FeMale
			 <select  class="form-control col-md-8">
			 	<option value="tel">Telugu</option>
			 	<option value="eng">English</option>
			 	<option value="hin">Hindi</option>
			 </select><br>
			 <button class="btn btn-primary">Register</button>
		</form>
	</div>
</body>
</html>
